<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="messageDiv"></div>
    <input type="text" id="nameField" placeholder="Enter your name">
    <input type="text" id="ageField" placeholder="Enter your age">
    <input type="button" id="clickMeBtn" value="Click Me">

    <div>
        <input type="number" name="" id="payRateInput" placeholder="Savings" value="$0">
        <input type="number" name="" id="interestRateInput" placeholder="Interest Rate" value="0%" required>
        <input type="number" name="" id="monthInput" placeholder="Month" value="0">
        <!-- <input type="button" onclick="mortgage()" name="Calculate" id="calculate" placeholder="Calculate" > -->
        <button onclick="mortgage()" name="Calculate" id="calculate">Calculate</button>
        <div id="mortgageAmount" readonly></div>
    </div>

    <div>
        <input type="number" id="amountInput" placeholder="amount">
        <input type="number" id="rateInput" placeholder="rate">
        <input type="number" id="periodInput" placeholder="Years">
        <button id="futureValueButton" onclick="fvc()">Future Value Calculation</button>
        <input type="radio" name="Monthly" id="monthlyActive" onclick="fvMonthly()" placeholder="Monthly">
        <input type="radio" name="Daily" id="dailyActive" onclick="fvDaily()" placeholder="Daily">
        <div id="futureValueDisplay" readonly=""></div>
    </div>
</body>
</html>
